<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Conteneur principal -->
    <div class="container">
        <!-- Formulaire de Connexion -->
        <div id="login-section">
            <h2>Connexion</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <button id="submit-login">Se connecter</button>
            </form>
            <p>Pas encore inscrit ? <a href="#" id="show-register">Créer un compte</a></p>
        </div>

        <!-- Formulaire d'Inscription (caché au départ) -->
        <div id="register-section" style="display: none;">
            <h2>Créer un compte</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nom" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Mot de passe" required>
                <button type="submit" id="register-btn">S'inscrire</button>
            </form>
            <p>Déjà inscrit ? <a href="#" id="show-login">Se connecter</a></p>
        </div>
    </div>
    <div id="todo-section" style="display: none;">
        <h2>Bienvenue <span id="user-name"></span> ! </h2>
        <button id="logout">Se déconnecter</button>
        <h3>Ma To-Do List</h3>
    
        <!-- Conteneur pour centrer uniquement le bouton "Ajouter une tâche" -->
        <div id="show-task-form-container">
            <button id="show-task-form">Ajouter une tâche
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                    <path d="M139.6 35.5a12 12 0 0 0 -17 0L58.9 98.8l-22.7-22.1a12 12 0 0 0 -17 0L3.5 92.4a12 12 0 0 0 0 17l47.6 47.4a12.8 12.8 0 0 0 17.6 0l15.6-15.6L156.5 69a12.1 12.1 0 0 0 .1-17zm0 159.2a12 12 0 0 0 -17 0l-63.7 63.7-22.7-22.1a12 12 0 0 0 -17 0L3.5 252a12 12 0 0 0 0 17L51 316.5a12.8 12.8 0 0 0 17.6 0l15.7-15.7 72.2-72.2a12 12 0 0 0 .1-16.9zM64 368c-26.5 0-48.6 21.5-48.6 48S37.5 464 64 464a48 48 0 0 0 0-96zm432 16H208a16 16 0 0 0 -16 16v32a16 16 0 0 0 16 16h288a16 16 0 0 0 16-16v-32a16 16 0 0 0 -16-16zm0-320H208a16 16 0 0 0 -16 16v32a16 16 0 0 0 16 16h288a16 16 0 0 0 16-16V80a16 16 0 0 0 -16-16zm0 160H208a16 16 0 0 0 -16 16v32a16 16 0 0 0 16 16h288a16 16 0 0 0 16-16v-32a16 16 0 0 0 -16-16z"/>
                </svg>
            </button>
        </div>
    
        <!-- Champ de recherche à droite du bouton -->
        <input type="text" id="search-task" placeholder="Rechercher une tâche">
    
        <div id="task-container" style="display: none;">
            <h3>Liste des tâches</h3>
            <ul id="task-list"></ul>
        </div>
    </div>
    
        
        <!-- Pop-up pour ajouter une tâche -->
        <div id="task-popup" class="task-popup">
            <div class="popup-content">
                <h3>Ajouter une tâche</h3>
                <form id="task-form">
                    <input type="text" id="task-title" placeholder="Titre" required>
                    <textarea id="task-comment" placeholder="Commentaire"></textarea>
                    <select id="task-status" required>
                        <option value="">Statut</option>
                        <option value="A faire">A faire</option>
                        <option value="En cours">En cours</option>
                        <option value="Terminé">Terminé</option>
                    </select>
                    <input type="date" id="task-deadline" required>
                    <button type="submit" id="add-task">Ajouter</button>
                    <button id="close-popup" class="close-popup">Fermer</button>
                </form>
            </div>
        </div>

    <script src="script.js"></script>
</body> 

</html>
